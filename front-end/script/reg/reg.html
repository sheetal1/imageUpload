<div class="row justify-content-center"> 
    <h3 style="color:blue;">{{message}}</h3> 
</div>
<form action="">
    <div class="form-group">
        <label for="name">User Name:</label>
        <input type="text" class="form-control"  ng-model="user.username" placeholder="Enter user" id="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control"  ng-model="user.email" placeholder="Enter email" id="email" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  ng-model="user.password" placeholder="Enter password" id="pwd" required>
    </div>
    <div class="form-group">
        <label for="bdate">Birth Date:</label>
        <input type="date" class="form-control"  ng-model="user.birthdate" placeholder="Enter Birth date" id="bdate" required>
    </div>
    <button type="submit" class="btn btn-primary"  ng-click="register(user)">Submit</button>
  </form>
